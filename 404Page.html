<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FaviCon Icons -->
    <link rel="shortcut icon" href="Image/favicon.png" type="image/x-icon">

    <title>Techvio - IT Solutions & Business Services Website Template</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&family=Dosis:wght@300&display=swap" rel="stylesheet"> -->

        @import url('https://fonts.googleapis.com/css2?family=Catamaran:wght@100&family=Dosis:wght@300&display=swap');
    </style> -->

 
    <!-- Owl Carousel Slider -->
    <link rel="stylesheet" href="CSS/owl.carousel.min.css">
    <link rel="stylesheet" href="CSS/owl.theme.default.min.css">

    <!-- Animation Style -->
    <link rel="stylesheet" href="CSS/animate.min.css">
    <link rel="stylesheet" href="CSS/animate.css">
    
    <!-- Font Awarsome For Fonts -->
    <link rel="stylesheet" href="CSS/all.min.css">
    
    <!-- Style File -->
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>

    <!-- Start Preloader Area -->
	<div class="preloader">
		<div class="loader">
			<div class="shadow"></div>
			<div class="box"></div>
		</div>
	</div>
	<!-- End Preloader Area -->

    <!-- 404-Page Not Found - Start -->
    <div class="page404">
        <div class="container justify-center align-center">
            <img src="Image/Pages-404 Error/asset 0.png" alt="">
        </div>
        <div class="container justify-center align-center">
            <div class="heading404">Page Not Found</div>
        </div>
        <div class="container justify-center align-center">
            <div class="containt404">
                The page you are looking for might have been removed had its name changed or is temporarily unavailable.
            </div>
        </div>
        <div class="container justify-center align-center">
            <div class="gohome justify-center align-center">
                <a href="index1.html">Go To Home</a>
            </div>
        </div>
    </div>
    <!-- 404-Page Not Found - End -->

    <!-- J-Query File -->
    <script src="JS/jquery-3.6.1.min.js"></script>

    <!-- For The Slider -->
    <script src="JS/owl.carousel.min.js"></script>
    
    <!-- Script File -->
    <script src="JS/script.js"></script>

    <!-- Go To Top Script -->
    <script>
         // Go to Top
         $(function(){
            // Scroll Event
            $(window).on('scroll', function(){
                var scrolled = $(window).scrollTop();
                if (scrolled > 600) $('.go-top').addClass('active');
                if (scrolled < 600) $('.go-top').removeClass('active');
            });  
            // Click Event
            $('.go-top').on('click', function() {
                $("html, body").animate({ scrollTop: "0" },  500);
            });
        });
        
        // Sticky Navbar
        $(function(){
            // Scroll Event
            $(window).on('scroll', function(){
                var scrolled = $(window).scrollTop();
                if (scrolled > 100) $('.sticky').addClass('active');
                if (scrolled < 100) $('.sticky').removeClass('active');
            });  
        });

        // Simple Header
        $(function(){
            // Scroll Event
            $(window).on('scroll', function(){
                var scrolled = $(window).scrollTop();
                if (scrolled > 100) $('.headertag').addClass('active');
                if (scrolled < 100) $('.headertag').removeClass('active');
            });  
        });

    </script>

</body>
</html>
